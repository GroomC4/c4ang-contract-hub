name: Branch Build

on:
  push:
    branches:
      - develop
      - 'feature/**'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate Avro classes
        run: ./gradlew generateAvroJava

      - name: Build project
        run: ./gradlew build --no-daemon

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Run contract tests
        run: ./gradlew contractTest --no-daemon

      - name: Generate Avro documentation
        run: ./gradlew generateAvroEventDocs

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.ref_name }}
          path: build/test-results/
          retention-days: 7

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.ref_name }}
          path: |
            build/libs/*.jar
            build/generated-main-avro-java/
          retention-days: 7

      - name: Notify JitPack availability
        if: success()
        run: |
          BRANCH_NAME=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          echo "âœ… Build successful!"
          echo ""
          echo "ðŸ“¦ This branch is now available on JitPack:"
          echo ""
          echo "    implementation(\"com.github.groom:c4ang-contract-hub:${BRANCH_NAME}-SNAPSHOT\")"
          echo ""
          echo "ðŸ”— JitPack URL: https://jitpack.io/#groom/c4ang-contract-hub/${BRANCH_NAME}-SNAPSHOT"
          echo ""
          echo "Note: First request to JitPack may take 1-3 minutes to build."
